<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>

<body>
    <h1 class="title">Tic-Tac-Toe</h1>
    <div class="header">
        <div class="header-half blue">
            <p class="player">Player 1</p>
            <p class="symbol">x</p>
        </div>
        <div class="header-half red">
            <p class="player">Player 2</p>
            <p class="symbol">o</p>
        </div>
        
    </div>

    <div class="gameboard">
        <div class="gameboard-square" data-index="0"></div>
        <div class="gameboard-square" data-index="1"></div>
        <div class="gameboard-square" data-index="2"></div>
        <div class="gameboard-square" data-index="3"></div>
        <div class="gameboard-square" data-index="4"></div>
        <div class="gameboard-square" data-index="5"></div>
        <div class="gameboard-square" data-index="6"></div>
        <div class="gameboard-square" data-index="7"></div>
        <div class="gameboard-square" data-index="8"></div>
    </div>

    <div class="window-game-over hidden">
        <p>Game Over!</p>
        <p class="result">Player 1 wins!</p>
        <button class="restart-button-window">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
